<!DOCTYPE html>
<html lang="en">
<head>
    <title>intro-js</title>
</head>
<body>
    <script>
        const val1 = prompt("Enter 1st value :");
    
        const val2 = prompt("Enter 2nd value :");
        
        const val3 = prompt("Enter 3rd value :");
    
        const val4 = prompt("Enter 4th value :");

        const val5 = prompt("Enter 5th value :");

        const sum = parseInt(val1) + parseInt(val2) + parseInt(val3) + parseInt(val4) + parseInt(val5);

        document.write("sum :" , sum);
        

    </script>
    
</body>
</html>
