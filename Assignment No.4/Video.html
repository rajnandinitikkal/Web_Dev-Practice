<!DOCTYPE html>
<html lang="en">
<head>
    <title>video</title>
</head>
<body>
    <video height="200px" controls autoplay>
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">

    <video height="200px" controls loop>

    </video>
</body>
</html>
