<!DOCTYPE html>
<html lang="en">
<head>
    <title>IF-ELSE CONDITION</title>
</head>
<body>
    <script>

        const button = prompt("Enter the button :")

        if(button == 'o'){
            document.write("OPEN")
        }
        else if(button == 'c')
        {
            document.write("CLOSE")
        }
        else if (button == '1')
        {
            document.write("First floor")
        }
        else if (button == '2')
        {
            document.write("Second floor")
        }
        else if (button == '3')
        {
            document.write("Third floor")
        }
        else{
            document.write("Invalid Button")
        }
    </script>
</body>
</html>
